<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div>
    <h1 id="output"></h1>
  </div>
  <script>
    // Create a function createRandom that creates random number between 0 and 99 and outputs it to the h1 tag with and ID of 'output';
    //Call or invoke your function after you create it
    function createRandom() {
      var randomNumber = Math.floor(Math.random() * 100)
      document.getElementById('output').innerHTML = randomNumber.toString();
    }
    createRandom()
  </script>
</body>

</html>
