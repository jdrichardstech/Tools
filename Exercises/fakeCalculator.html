    //              Create a button that will reset all values.

    // Javascript:   Create needed global variables.(Hint:  You will need to grab the input elements from the HTML . You will also need variables for input values and your result.)

    //              Create a function to reset all values
    //              Ouptut your result to the DOM
    //              
    var myNum1;
    var myNum2;
    var result = 0;
    var inputBox1 = document.getElementById('inputBox1');
    var inputBox2 = document.getElementById('inputBox2');

    function convertNums() {
      myNum1 = Number(inputBox1.value);
      myNum2 = Number(inputBox2.value);
      return;
    }

    function add() {
      convertNums();
      result = myNum1 + myNum2;
      document.getElementById('output').innerHTML = result;
      return;
    }

    function subtract() {
      convertNums();
      result = myNum1 - myNum2;
      document.getElementById('output').innerHTML = result;
      return;
    }

    function clearValues() {
      myNum1 = 0;
      myNum2 = 0;
      result = 0;
      document.getElementById('inputBox1').value = '';
      document.getElementById('inputBox2').value = '';
      document.getElementById('output').innerHTML = 'Answer: 0'
      return;
    }
