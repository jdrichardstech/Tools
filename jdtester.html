<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="myDiv">
    <h1 id="headerOne"></h1>
    <input type="text" id="fruit">
    <button type="button" onclick=getFruit()>Choose Fruit</button>
  </div>
  <script>
    var expr = 'fruit';
    function getFruit() {
      console.log('click')
      expr = document.querySelector('#fruit').value.toLowerCase();
      switch (expr) {

        case 'oranges':
          document.querySelector('#headerOne').innerHTML = 'Oranges are $0.59 a pound.';
          break;
        case 'mangoes':
        case 'papayas':
          console.log('papayas')
          document.querySelector('#headerOne').innerHTML = 'Mangoes and papayas are $2.79 a pound.';
          // expected output: "Mangoes and papayas are $2.79 a pound."
          break;
        default:
          document.querySelector('#headerOne').innerHTML = 'Please choose an appropriate ' + expr;
      }
    }

  </script>
</body>

</html>
