<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <input type="number" id="gradeNum" />
    <button type="button" onclick="getGrade()">Get Grade</button>
    <div>
      <h1 id="gradeOutput"></h1>
    </div>
    <script>
      //create a function called yourGrade
      // create a variable randomGrade that creates a number between 1 and 100
      // use switch case to determine grade
      //90-100 is an A
      //80-90 is a B
      //70-80 is a C
      //60-70 is a D
      //below 60 an F
      function getGrade(num) {
        let grade = '';
        let output = document.querySelector('#gradeOutput');
        num = document.querySelector('#gradeNum').value;
        if (num < 1 || num > 100) {
          return alert('Input must be a number between 1 and 100');
        }

        switch (true) {
          case num >= 90 && num <= 100:
            console.log(num);
            grade = 'A';
            break;

          case num >= 80 && num < 90:
            grade = 'B';
            break;
          case num >= 70 && num < 80:
            grade = 'C';
            break;
          case num >= 60 && num < 70:
            grade = 'D';
            break;
          case num < 60:
            grade = 'F';
            break;
        }

        return (output.innerHTML = `Your grade is a ${grade}`);
      }
    </script>
  </body>
</html>
