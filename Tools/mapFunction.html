<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>

  <script>

    ////map has built in arguments element, index, array

    /* breakdown of a map function */
    function calculateNumber(num) {
      return num + 12
    }

    function map(arr, cb) {
      let newArr = [];
      for (let i = 0; i < arr.length; i++) {
        newArr.push(cb(arr[i]))
      }
      return newArr;
    }

    console.log(map([3, 4, 5], calculateNumber));


    /* Same thing using map */
    let mapArr = [3, 4, 5];

    let newMapArr = mapArr.map(num => num + 12);
    console.log(newMapArr);

  </script>
</body>

</html>
